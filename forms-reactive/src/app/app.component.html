<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="singupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span
              *ngIf="!singupForm.get('userData.username').valid && singupForm.get('userData.username').touched"
              class="help-block"> please enter a valid user name </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span
              *ngIf="!singupForm.get('userData.email').valid && singupForm.get('userData.email').touched"
              class="help-block"> please enter a valid user email </span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div FormArrayName="hobbies">
          <h4>Your Hobby</h4>
          <button
            class="btn btn-default"
            type="button"
            (click)="onAddHobby()"
          > Add Hobby</button>
        </div>
        <div
          class="form-group"
          *ngFor="let hobbyControl of controls;let i=index;"
        >
          <input
            type="text"
            [formControlName]="i"
            class="form-control"
          >
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
