<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
            class="list-group-item"
             style="cursor: pointer;"
             *ngFor="let ingredinet of ingredinets"
             >
             {{ingredinet.name}} ({{ingredinet.amount}})
            </a>
        </ul>
    </div>
</div>
