<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let odd of oddNumbers"
          [ngClass]="{'odd': odd % 2 !== 0}">
          {{odd}}
        </li>
        </div>
       <!-- <div *ngIf="!onlyOdd">
        <li
        class="list-group-item"
        *ngFor="let even of evenNumbers"
        [ngClass]="{'odd': even % 2 !== 0}">
        {{even}}
      </li>
       </div> -->
       <div *appUnless="onlyOdd">
        <li
        class="list-group-item"
        *ngFor="let even of evenNumbers"
        [ngClass]="{'odd': even % 2 !== 0}">
        {{even}}
      </li>
       </div>
      
      </ul>
      <p appBasicHightlight> this test basic directive !!!</p>
      <p appBetterHightlight [defaultColor]="'yellow'" [heightlightColor]="'red'"> this test better directive !!!</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
  
</div>
